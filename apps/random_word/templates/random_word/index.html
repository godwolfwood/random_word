<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static "random_word/style.css" %}">
    </head>
    <body>
        <div class="wrapper">
            <div class="title"><p>Random Word (attempt #{{request.session.counter}})</p></div>
            <div class="word"><h1>{{request.session.randWord}}</h1></div>
            <form action="/random_word/gen" method="post">
                {% csrf_token %}
                <input type="submit" value="Generate">
            </form>
        </div>
    </body>
</html>
